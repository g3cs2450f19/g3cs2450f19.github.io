<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="root/bootstrap-3.4.1-dist/js/bootstrap.js"></script>

<body>
  <div class="container-fluid" style="background-image: url('https://raw.githubusercontent.com/g3cs2450f19/g3cs2450f19.github.io/master/Images/seamless-pattern-different-vintage-abacuses-600w-622052543.jpg'); height: 100%; background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <div class="container mx-auto">
	<div class="row justify-content-center">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		<div class="card my-5">
			<div class="card-body">
			<h5 class="card-title text-center">Abacus</h5>
			<div class="alert alert-danger" id="incorrectPass" role="alert">
				Username or Password was incorrect.
				<button type="button" class="close" id="hideIncorrectPass">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form class="form-group" id="login">
				<div class="form-label-group">
				<input type="text" name="inputUserName" class="form-control" placeholder="Username" required autofocus>
				<label for="inputUserName">Username</label>
				</div>

				<div class="form-label-group">
				<input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
				<label for="inputPassword">Password</label>
				</div>
				
				<button class="btn btn-primary text-uppercase" id="test" type="submit">Sign in</button>
				<!--<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>-->
				<hr class="my-4">
			</form>
			</div>
		</div>
		</div>
	</div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
